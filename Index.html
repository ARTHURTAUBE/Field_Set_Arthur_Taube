<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela FieldSet</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <form action="">
      <div>
          <fieldset>
              <legend><h1>Dados Pessoais</h1></legend>
                  <fieldset>
                      <legend><font color="#0088ff">Identificação</font></legend>
                          <label for="NomeCompleto" >Nome Completo: </label>
                          <input type="Text" name="NomeCompleto" class="nomecompleto" >
                        <table class="tabela1">
                          <td><label for="Nacionalidade">Nacionalidade</label>
                          <br>
                              <select name="Nacionalidade" id="Nacionalidade">
                                  <option disabled selected>     </option>
                                  <option value="Barasileiro" >Barasileiro</option>
                                  <option value="Estrangeiro">Estrangeiro</option>
                              </select>
                          </td>

                          <td>CPF: <br> <input type="number" name="CPF" class="CPF" size="40"></td>
                          <td>Numero Passaporte: <br> <input type="number" name="NPassaporte" class="Passaporte" size="40"></td>
                      </table>
                  </fieldset>

                  <fieldset style="display:inline-block" class="fieldset2">
                          <legend><font color="#0088ff">Dados de Nascimento</font></legend>
                      <table class="tabela2">
                            <td><label for="pais">País: </label><br>
                              <select name="pais" id="pais">
                                <option value="" disabled selected>   </option>
                                <option value="Brasil">Brasil</option>
                                <!-- Add other countries here -->
                              </select></td>

                              <td><label for="uf"> UF: </label><br>
                              <select name="uf" id="uf">
                                  <option value="" disabled selected>   </option>
                                  <option value="SP">São Paulo</option>
                                  <!-- Add other states here -->
                              </select></td>

                              <td>Cidade: <br> <input type="text" name="Cidade" class="Cidade" size="30"></td>
                              <td>Data: <br> <input type="date" name="Data" class="Data" size="20"></td>
                      </table>
                    </fieldset>

                  <fieldset style="display:inline-block">
                      <legend><font color="#0088ff">Sexo</font></legend>
                      <table class="tabela2">
                        <tr>
                          <td><label for="radio-Feminino"><input type="radio" value="Feminino" id="radio-Feminino" name="genero">Feminino</label></td>
                        </tr>
                        <tr>
                          <td><label for="radio-Masculino"><input type="radio" value="Masculino" id="radio-Masculino" name="genero">Masculino</label></td>
                        </tr>
                      </table>
                    </fieldset>

                  <fieldset>
                      <legend><font color="#0088ff">Identidade</font></legend>
                      <table class="tabela2">
                          <td>Numero: <br> <input type="number" name="Numero" class="Numero" size="30"></td>
                          <td>Orgão Emissor: <br> <input type="text" name="Emição" class="Emição" size="30"></td>
                          <td><label for="uf"> UF: </label><br>
                              <select name="uf" id="uf">
                                  <option value="" disabled selected>   </option>
                                  <option value="SP">São Paulo</option>
                              </select></td>
                          <td>Data: <br> <input type="date" name="Data" class="Data" size="20"></td>
                      </table>
                  </fieldset>

                  <fieldset>
                      <legend><font color="#0088ff">Filiação</font></legend>
                      <table>
                          <td>Nome do Pai: <br> <input type="text" name="pai"size="101"></td>
                          <td>Nome da Mãe: <br> <input type="text" name="mae" size="101"></td>
                      </table>
                  </fieldset>

                  <!-- Adicionando os novos campos -->

                  <fieldset>
                      <legend><font color="#0088ff">Endereço</font></legend>
                      <table class="tabela2">
                          <td><label for="rua">Rua: </label><br>
                              <input type="text" name="rua" id="rua" size="50"></td>
                          <td><label for="numero">Número: </label><br>
                              <input type="text" name="numero" id="numero" size="20"></td>
                          <td><label for="bairro">Bairro: </label><br>
                              <input type="text" name="bairro" id="bairro" size="40"></td>
                      </table>
                      <table class="tabela2">
                          <td><label for="cep">CEP: </label><br>
                              <input type="text" name="cep" id="cep" size="20"></td>
                          <td><label for="complemento">Complemento: </label><br>
                              <input type="text" name="complemento" id="complemento" size="40"></td>
                      </table>
                  </fieldset>

                  <fieldset>
                      <legend><font color="#0088ff">Formação Acadêmica</font></legend>
                      <table class="tabela2">
                          <td><label for="escolaridade">Escolaridade: </label><br>
                              <select name="escolaridade" id="escolaridade">
                                  <option value="" disabled selected>Selecione</option>
                                  <option value="Ensino Fundamental">Ensino Fundamental</option>
                                  <option value="Ensino Médio">Ensino Médio</option>
                                  <option value="Ensino Superior">Ensino Superior</option>
                                  <option value="Pós-Graduação">Pós-Graduação</option>
                              </select></td>
                          <td><label for="curso">Curso: </label><br>
                              <input type="text" name="curso" id="curso" size="40"></td>
                      </table>
                  </fieldset>

                  <fieldset>
                      <legend><font color="#0088ff">Atuação Profissional</font></legend>
                      <table class="tabela2">
                          <td><label for="profissao">Profissão: </label><br>
                              <input type="text" name="profissao" id="profissao" size="40"></td>
                          <td><label for="empresa">Empresa: </label><br>
                              <input type="text" name="empresa" id="empresa" size="40"></td>
                      </table>
                      <table class="tabela2">
                          <td><label for="experiencia">Experiência Profissional: </label><br>
                              <textarea name="experiencia" id="experiencia" rows="4" cols="50"></textarea></td>
                      </table>
                  </fieldset>
          </fieldset>
      </div>
</form>
</body>
</html>
